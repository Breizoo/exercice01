<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle Vie</title>
  <meta name="description" content="Nous sommes 'Nouvelle Vie', une association dévouée à apporter un soutien financier, à rétablir le confort mobilier, et à offrir refuge et réconfort aux victimes de la violence conjugale, du handicap et de la détresse, tout en favorisant une communauté durable grâce à notre ressourcerie.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Geologica&family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="shadow m-3">
    <img src="images/logo_nv.png" alt="logo_nv" width="300px" height="auto" class="logo">
    <div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="accueil.html" class="nav-link">Accueil</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="contacts.html" class="nav-link">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="shadow m-3 p-3 intro">
      <h2 class="fs-2 bg-danger-subtle fw-bold p-1">Nous trouver</h2>
      <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d278.5752118965766!2d-4.6010983179160245!3d48.374568779297206!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48169591b3d347b5%3A0x4b65c84e976e37b4!2zTGVzIGPFk3VycyBlbmNoYW50w6lz!5e0!3m2!1sfr!2sfr!4v1695984738707!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <div class="shadow m-3 p-3">
      <h2 class="fs-2 bg-danger-subtle fw-bold p-1">Nous contacter</h2>
      <div class="contactez-nous">
        <p>Un problème, une question ou l'envie de nous laisser un petit message ? N'hésitez pas à remplir ce formulaire pour prendre contact avec nous !</p>
        <form action="">
          <div>
            <label for="nom">Nom : </label>
            <input type="text" name="formulaire" id="nom" placeholder="Martin" required>
          </div>
          <div>
            <label for="prenom">Prénom : </label>
            <input type="text" name="formulaire" id="prenom" placeholder="Pierre" required>
          </div>
          <div>
            <label for="mail">E-mail : </label>
            <input type="email" name="mail" id="mail" placeholder="monadresse@mail.fr" required>
          </div>
          <div>
            <label for="sujet">Sujet : </label>
              <select name="formulaire" id="sujet" required>
                <option value="">Choisissez un sujet</option>
                <option value="adhesion">Demande d'adhésion</option>
                <option value="activites">Question sur les activités</option>
                <option value="autres">Autres...</option>
              </select>
            </div>
            <div>
              <label for="message">Votre texte : </label>
                <textarea name="message" id="message" placeholder="Rédigez votre message" cols="30" rows="10" required></textarea>
            </div>
            <div>
              <button type="button">Envoyer message</button>
            </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="shadow m-3">
    <div>  
      <nav>
        <ul class="footer-menu" >
          <li><a href="accueil.html">Accueil</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contacts.html">Contacts</a></li>
        </ul>
      </nav>
    </div>
    <div class="copyright">© 2024 - Nouvelle Vie - webmaster : Breizoo</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
